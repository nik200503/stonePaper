<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">     
</head>
<body>
    <header><h1> Rock Paper Scissors</h1></header>
    <div class="score-board">
    <div class="badge" id="user-label">user</div>
    <div class="badge" id="comp-label">comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result"><p>Paper covers rock. You win!</p></div>
    <div class="choices">
        <div class="choice" id="rock">
            👊
        </div>
        <div class="choice" id="paper">
            ✋
        </div>
        <div class="choice" id="scissors">
            ✌️
        </div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src="app.js"></script>
</body>
</html>
